apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: agentforge-eks
  region: us-east-1
  version: "1.29"
iam:
  withOIDC: true
managedNodeGroups:
  - name: ng-spot
    instanceTypes: ["m6i.large","m5.large"]
    desiredCapacity: 3
    minSize: 2
    maxSize: 5
    spot: true
addons:
  - name: vpc-cni
  - name: kube-proxy
  - name: coredns
