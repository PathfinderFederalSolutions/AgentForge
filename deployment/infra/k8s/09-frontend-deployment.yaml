apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-dashboard
  namespace: agentforge-staging
spec:
  replicas: 2
  selector:
    matchLabels: { app: tactical-dashboard }
  template:
    metadata:
      labels: { app: tactical-dashboard }
    spec:
      containers:
        - name: nginx
          image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/agentforge-frontend:<TAG>
          ports:
            - name: http
              containerPort: 80
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
---
