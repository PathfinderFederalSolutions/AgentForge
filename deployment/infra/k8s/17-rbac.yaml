apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentforge-read-config
  namespace: agentforge-staging
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-read-config
  namespace: agentforge-staging
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
    namespace: agentforge-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agentforge-read-config
---
