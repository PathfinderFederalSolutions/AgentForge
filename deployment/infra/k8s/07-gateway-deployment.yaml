apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: agentforge-staging
spec:
  replicas: 2
  selector:
    matchLabels: { app: gateway }
  template:
    metadata:
      labels: { app: gateway }
    spec:
      serviceAccountName: gateway-sa
      containers:
        - name: gateway
          image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/agentforge-gateway:<TAG>
          env:
            - name: WS_UPSTREAM
              value: "http://orchestrator.agentforge-staging.svc.cluster.local:3000"
          ports:
            - name: http
              containerPort: 3001
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
---
