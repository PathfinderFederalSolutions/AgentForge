# k8s/profiles/govcloud/cds-bridge.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cds-bridge-transfer
  namespace: govcloud
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cds-bridge
            image: govcloud/cds-bridge:latest
            command: ["python", "services/cds-bridge/app/main.py"]
            env:
            - name: LOG_DIR
              value: "/logs/transfers"
          restartPolicy: OnFailure
