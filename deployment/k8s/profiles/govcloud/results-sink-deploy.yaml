apiVersion: apps/v1
kind: Deployment
metadata:
  name: results-sink
  namespace: agentforge-gov
spec:
  replicas: 2
  selector:
    matchLabels:
      app: results-sink
  template:
    metadata:
      labels:
        app: results-sink
    spec:
      containers:
        - name: sink
          image: registry.govcloud.example/agentforge:latest
          imagePullPolicy: IfNotPresent
          command: ["python","-m","swarm.workers.results_sink_worker"]
          envFrom:
            - configMapRef:
                name: agentforge-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
