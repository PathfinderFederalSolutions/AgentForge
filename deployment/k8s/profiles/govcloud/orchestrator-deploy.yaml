apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agentforge-gov
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: registry.govcloud.example/agentforge:latest
          imagePullPolicy: IfNotPresent
          command: ["python","-m","uvicorn","services.orchestrator.app.main:app","--host","0.0.0.0","--port","8000"]
          envFrom:
            - configMapRef:
                name: agentforge-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - containerPort: 8000
