---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentforge
  namespace: agentforge-edge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentforge-basic
  namespace: agentforge-edge
rules:
  - apiGroups: [""]
    resources: ["pods", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agentforge-binding
  namespace: agentforge-edge
subjects:
  - kind: ServiceAccount
    name: agentforge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agentforge-basic
