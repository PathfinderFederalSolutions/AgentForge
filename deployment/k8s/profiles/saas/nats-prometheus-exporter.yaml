apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-prometheus-exporter
  namespace: agentforge-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-prom-exporter
  template:
    metadata:
      labels:
        app: nats-prom-exporter
    spec:
      containers:
        - name: exporter
          image: natsio/prometheus-nats-exporter:0.15.0
          args: ["-varz","http://nats:8222"]
          ports:
            - containerPort: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: nats-prom-exporter
  namespace: agentforge-saas
spec:
  selector:
    app: nats-prom-exporter
  ports:
    - name: http
      port: 7777
      targetPort: 7777
