apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agentforge-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: agentforge:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: agentforge-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - containerPort: 8000
