apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: agentforge-saas
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
    exporters:
      logging: {}
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: agentforge-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:0.100.0
          args: ["--config=/conf/otel-collector-config.yaml"]
          volumeMounts:
            - name: config
              mountPath: /conf
          ports:
            - containerPort: 4318
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
