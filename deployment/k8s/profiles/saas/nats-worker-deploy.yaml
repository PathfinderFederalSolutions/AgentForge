apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-worker
  namespace: agentforge-saas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nats-worker
  template:
    metadata:
      labels:
        app: nats-worker
    spec:
      containers:
        - name: worker
          image: agentforge:latest
          imagePullPolicy: IfNotPresent
          command: ["python","-m","swarm.workers.nats_worker"]
          envFrom:
            - configMapRef:
                name: agentforge-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: tmp
          emptyDir: {}
