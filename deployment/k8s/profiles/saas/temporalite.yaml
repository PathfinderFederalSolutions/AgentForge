apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporalite
  namespace: agentforge-saas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporalite
  template:
    metadata:
      labels:
        app: temporalite
    spec:
      containers:
        - name: temporalite
          image: temporalio/auto-setup:1.25.2
          env:
            - name: TEMPORALITE_NAMESPACE
              value: default
          ports:
            - containerPort: 7233
---
apiVersion: v1
kind: Service
metadata:
  name: temporalite
  namespace: agentforge-saas
spec:
  selector:
    app: temporalite
  ports:
    - port: 7233
      targetPort: 7233
