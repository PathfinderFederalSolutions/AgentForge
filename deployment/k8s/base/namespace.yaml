apiVersion: v1
kind: Namespace
metadata:
  name: agentforge
  labels:
    name: agentforge
    app.kubernetes.io/name: agentforge
    app.kubernetes.io/component: namespace
  annotations:
    agentforge.io/description: "AgentForge multi-agent orchestration platform"
    agentforge.io/documentation: "https://github.com/agentforge/docs"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: agentforge-quota
  namespace: agentforge
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: agentforge-limits
  namespace: agentforge
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim
