apiVersion: apps/v1
kind: Deployment
metadata:
  name: capability-gpu
  namespace: agentforge-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capability-gpu
  template:
    metadata:
      labels:
        app: capability-gpu
    spec:
      containers:
        - name: svc
          image: ghcr.io/yourorg/agentforge-capability-gpu:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              nvidia.com/gpu: 1
              cpu: "2"
              memory: "8Gi"
            requests:
              nvidia.com/gpu: 1
              cpu: "1"
              memory: "4Gi"
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"