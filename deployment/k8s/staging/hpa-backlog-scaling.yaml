apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentforge-worker-hpa
  namespace: agentforge-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentforge-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # Scale based on JetStream backlog
  - type: Object
    object:
      metric:
        name: backlog_current
      target:
        type: AverageValue
        averageValue: "600"  # Target 600 messages per pod
      describedObject:
        apiVersion: v1
        kind: Service
        name: nats
  # Scale based on CPU usage (secondary metric)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory usage (tertiary metric)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 10  # Scale down by at most 10% of current replicas
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60   # Scale up quickly when backlog grows
      policies:
      - type: Percent
        value: 50  # Scale up by at most 50% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 2   # Or add at most 2 pods
        periodSeconds: 60
      selectPolicy: Max  # Use the policy that allows fastest scale-up
---
# Alternative simpler HPA using external metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentforge-worker-backlog-hpa
  namespace: agentforge-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentforge-worker
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: External
    external:
      metric:
        name: jetstream_backlog
        selector:
          matchLabels:
            stream: "swarm_jobs"
      target:
        type: Value
        value: "3000"  # Scale when total backlog > 3000
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 30   # Scale up very quickly
      policies:
      - type: Pods
        value: 4   # Add up to 4 pods at once
        periodSeconds: 30
