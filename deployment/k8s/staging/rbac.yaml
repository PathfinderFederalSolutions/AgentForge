apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentforge-read-config
  namespace: agentforge-staging
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-sa
  namespace: agentforge-staging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tool-executor-sa
  namespace: agentforge-staging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agentforge-read-config-orchestrator
  namespace: agentforge-staging
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
    namespace: agentforge-staging
roleRef:
  kind: Role
  name: agentforge-read-config
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agentforge-read-config-tool-executor
  namespace: agentforge-staging
subjects:
  - kind: ServiceAccount
    name: tool-executor-sa
    namespace: agentforge-staging
roleRef:
  kind: Role
  name: agentforge-read-config
  apiGroup: rbac.authorization.k8s.io
