apiVersion: v1
kind: ServiceAccount
metadata:
  name: nats-prometheus-exporter
  namespace: agentforge-staging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nats-prometheus-exporter
  namespace: agentforge-staging
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods", "services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nats-prometheus-exporter
  namespace: agentforge-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nats-prometheus-exporter
subjects:
  - kind: ServiceAccount
    name: nats-prometheus-exporter
    namespace: agentforge-staging
