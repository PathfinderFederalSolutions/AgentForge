apiVersion: batch/v1
kind: CronJob
metadata:
  name: pg-maintenance
  namespace: agentforge-staging
spec:
  schedule: "30 3 * * *"  # daily at 03:30
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: orchestrator-sa
          restartPolicy: OnFailure
          volumes:
            - name: tmp
              emptyDir: {}
          containers:
            - name: pg-maint
              image: agentforge:latest
              imagePullPolicy: IfNotPresent
              command: ["python", "-m", "swarm.memory.pg_maintenance"]
              envFrom:
                - secretRef:
                    name: agentforge-secrets
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop: ["ALL"]
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
