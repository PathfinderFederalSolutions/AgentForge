apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporalite
  namespace: agentforge-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporalite
  template:
    metadata:
      labels:
        app: temporalite
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: temporalite
          image: temporalite-local:latest
          imagePullPolicy: IfNotPresent
          args: ["start", "--ephemeral", "--namespace", "default", "--ip", "0.0.0.0", "--port", "7233"]
          ports:
            - containerPort: 7233
          readinessProbe:
            tcpSocket:
              port: 7233
            initialDelaySeconds: 2
            periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: temporalite
  namespace: agentforge-staging
spec:
  selector:
    app: temporalite
  ports:
    - name: grpc
      port: 7233
      targetPort: 7233