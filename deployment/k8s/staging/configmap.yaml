apiVersion: v1
kind: ConfigMap
metadata:
  name: agentforge-config
  namespace: agentforge-staging
data:
  ENV: "staging"
  MISSION: "staging"
  MEMORY_MESH_MODE: "dist"
  CRITIC_HEALER_ENABLED: "1"
  DISPATCH_MODE: "nats"
  NATS_URL: "nats://nats:4222"
  TEMPORAL_ADDRESS: "temporalite:7233"
  TEMPORAL_NAMESPACE: "default"
  TEMPORAL_TASK_QUEUE: "agentforge"
  SLA_MAX_ERROR_RATE: "0.0"
  SLA_MIN_COMPLETENESS: "0.8"
  SLA_MAX_UNCERTAINTY: "1.0"
  SLA_MAX_CALIB_ERROR: "1.0"
  # NATS worker fetch tuning
  NATS_FETCH_BATCH: "10"
  NATS_FETCH_WAIT: "5.0"
  # Persistence (mounted at /app/var)
  SWARM_DB_URL: "sqlite:////app/var/swarm.db"
  LOCAL_ARTIFACTS_DIR: "/app/var/artifacts"
  VECTOR_ENABLED: "1"
  VECTOR_DB_URL: "sqlite:////app/var/vector.db"
  # Moved VECTOR_DATABASE_URL and S3 credentials to Secret 'agentforge-secrets'
