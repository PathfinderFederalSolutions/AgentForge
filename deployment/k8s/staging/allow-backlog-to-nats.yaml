apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backlog-to-nats
  namespace: agentforge-staging
spec:
  podSelector:
    matchLabels:
      app: nats-backlog
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agentforge-staging
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 8222
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53