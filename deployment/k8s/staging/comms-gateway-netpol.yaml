apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: comms-gateway-restrict-egress
  namespace: agentforge-staging
spec:
  podSelector:
    matchLabels:
      app: comms-gateway
  policyTypes: [Egress, Ingress]
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8081
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: nats
      ports:
        - protocol: TCP
          port: 4222
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
