apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: orchestrator-servicemonitor
  namespace: agentforge-staging
  labels:
    release: kube-prom
spec:
  selector:
    matchLabels:
      app: orchestrator
  namespaceSelector:
    matchNames: ["agentforge-staging"]
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
