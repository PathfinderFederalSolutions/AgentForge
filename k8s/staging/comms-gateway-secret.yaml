apiVersion: v1
kind: Secret
metadata:
  name: comms-gateway-secret
  namespace: agentforge-staging
stringData:
  # Base64 key for AES-256-GCM; override in real clusters via SealedSecret or external secret store
  aes-key: "" # set to base64-encoded 32 bytes
---
apiVersion: v1
kind: Secret
metadata:
  name: comms-client-ca
  namespace: agentforge-staging
  annotations:
    # rotate with SOPs/SealedSecrets in real envs
    agentforge.io/description: "Client CA for mTLS to comms-gateway"
stringData:
  ca.crt: |
    -----BEGIN CERTIFICATE-----
    PLACEHOLDER-CLIENT-CA
    -----END CERTIFICATE-----
---
apiVersion: v1
kind: Secret
metadata:
  name: comms-gateway-tls
  namespace: agentforge-staging
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    PLACEHOLDER-SERVER-CERT
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    PLACEHOLDER-SERVER-KEY
    -----END PRIVATE KEY-----
  # type must be kubernetes.io/tls if using real certs
  # type: kubernetes.io/tls
