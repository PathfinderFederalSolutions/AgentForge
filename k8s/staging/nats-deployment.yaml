apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: agentforge-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: nats
          image: nats:2.10.18
          args:
            - "-js"
            - "-m"
            - "8222"
          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222
          securityContext:
            allowPrivilegeEscalation: false
          readinessProbe:
            tcpSocket:
              port: monitoring
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: agentforge-staging
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitoring
      port: 8222
      targetPort: 8222