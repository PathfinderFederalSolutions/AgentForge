apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nats-egress
  namespace: agentforge-staging
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
    - Egress
  egress:
    # Allow responses to in-namespace clients (orchestrator, tool-executor, nats-worker)
    - to:
        - podSelector:
            matchLabels:
              app: orchestrator
        - podSelector:
            matchLabels:
              app: tool-executor
        - podSelector:
            matchLabels:
              app: nats-worker
      # No ports: allow to client ephemeral ports for TCP replies
    # Allow responses to KEDA metrics-server scraping NATS monitoring endpoint
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keda
      # No ports: allow to client ephemeral ports for TCP replies
    # Allow DNS egress
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
