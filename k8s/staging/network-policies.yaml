apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-nats-ingress
  namespace: agentforge-staging
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
    - Ingress
  ingress:
    # Allow NATS client connections from orchestrator, tool-executor, and nats-worker pods
    - from:
        - podSelector:
            matchLabels:
              app: orchestrator
        - podSelector:
            matchLabels:
              app: tool-executor
        - podSelector:
            matchLabels:
              app: nats-worker
      ports:
        - protocol: TCP
          port: 4222
    # Allow backlog/debug pods to connect to NATS client port under restrictive policies
    - from:
        - podSelector:
            matchLabels:
              app: nats-backlog
      ports:
        - protocol: TCP
          port: 4222
    # Allow KEDA metrics server to scrape NATS monitoring endpoint
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keda
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keda
          podSelector:
            matchLabels:
              app: keda-operator
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keda
          podSelector:
            matchLabels:
              app: keda-metrics-apiserver
      ports:
        - protocol: TCP
          port: 8222
    # Allow exporter pod to reach NATS monitoring port
    - from:
        - podSelector:
            matchLabels:
              app: nats-prom-exporter
      ports:
        - protocol: TCP
          port: 8222
---
