apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-worker
  namespace: agentforge-staging
spec:
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: worker
          resources:
            limits:
              nvidia.com/gpu: 1