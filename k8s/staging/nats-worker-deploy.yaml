apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-worker
  namespace: agentforge-staging
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nats-worker
  template:
    metadata:
      labels:
        app: nats-worker
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      automountServiceAccountToken: false
      containers:
        - name: worker
          image: agentforge:latest
          imagePullPolicy: IfNotPresent
          command: ["python","-m","swarm.workers.nats_worker"]
          envFrom:
            - configMapRef:
                name: agentforge-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: HOME
              value: "/tmp"
            # Explicit NATS URL for staging cluster
            - name: NATS_URL
              value: "nats://nats.agentforge-staging.svc.cluster.local:4222"
            # Reduce writes on read-only FS
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
          volumeMounts:
            - name: app-var
              mountPath: /app/var
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            exec:
              command: ["sh","-c","python - <<'PY'\nimport socket,sys\nhost='nats'\nport=4222\ns=socket.socket()\ns.settimeout(2)\ntry:\n  s.connect((host,port))\n  print('ok')\n  sys.exit(0)\nexcept Exception as e:\n  print(e)\n  sys.exit(1)\nfinally:\n  s.close()\nPY"]
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["sh","-c","python - <<'PY'\nimport socket,sys\nhost='nats'\nport=4222\ns=socket.socket()\ns.settimeout(2)\ntry:\n  s.connect((host,port))\n  print('ready')\n  sys.exit(0)\nexcept Exception as e:\n  print(e)\n  sys.exit(1)\nfinally:\n  s.close()\nPY"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
        - name: hitl-consumer
          image: agentforge:latest
          imagePullPolicy: IfNotPresent
          command: ["python","-m","swarm.workers.hitl_worker"]
          envFrom:
            - configMapRef:
                name: agentforge-config
          env:
            - name: HOME
              value: "/tmp"
            # Explicit NATS URL for staging cluster
            - name: NATS_URL
              value: "nats://nats.agentforge-staging.svc.cluster.local:4222"
            # Reduce writes on read-only FS
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
          volumeMounts:
            - name: app-var
              mountPath: /app/var
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: app-var
          persistentVolumeClaim:
            claimName: app-var-pvc
        - name: tmp
          emptyDir: {}
      restartPolicy: Always
