apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-rag
  namespace: agentforge-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-rag
  template:
    metadata:
      labels:
        app: memory-rag
    spec:
      containers:
        - name: memory
          image: agentforge:latest
          imagePullPolicy: IfNotPresent
          command: ["python","-m","services.memory.app.main"]
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: memory-rag
  namespace: agentforge-staging
spec:
  selector:
    app: memory-rag
  ports:
    - port: 80
      targetPort: 8000
      name: http