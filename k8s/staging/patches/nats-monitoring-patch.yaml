apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: agentforge-staging
spec:
  template:
    spec:
      containers:
        - name: nats
          # Ensure JetStream + monitoring enabled and port exposed
          args:
            - "-js"
            - "-m"
            - "8222"
          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: agentforge-staging
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222         # use numeric to avoid name mismatch
      protocol: TCP
    - name: monitoring
      port: 8222
      targetPort: 8222         # use numeric to avoid name mismatch
      protocol: TCP