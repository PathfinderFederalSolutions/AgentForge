---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agentforge-orchestrator
  namespace: monitoring
  labels:
    release: kube-prom
spec:
  selector:
    matchLabels:
      app: orchestrator
  namespaceSelector:
    matchNames: ["agentforge-staging"]
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scheme: http
      honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nats-prometheus-exporter
  namespace: monitoring
  labels:
    release: kube-prom
spec:
  selector:
    matchLabels:
      app: nats-prom-exporter
  namespaceSelector:
    matchNames: ["agentforge-staging"]
  endpoints:
    - port: metrics
      path: /metrics
      interval: 5s
      scheme: http
      honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agentforge-api
  namespace: monitoring
  labels:
    release: kube-prom
spec:
  selector:
    matchLabels:
      app: api
  namespaceSelector:
    matchNames: ["agentforge-staging"]
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scheme: http
      honorLabels: true
