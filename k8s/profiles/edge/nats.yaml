---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nats-pv
spec:
  capacity:
    storage: 10Gi
  accessModes: ["ReadWriteOnce"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /lib/nats
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-pvc
  namespace: agentforge-edge
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: ""
  volumeName: nats-pv
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nats
  namespace: agentforge-edge
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nats
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: agentforge-edge
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
      annotations:
        container.apparmor.security.beta.kubernetes.io/nats: runtime/default
    spec:
      serviceAccountName: agentforge
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 15
      containers:
        - name: nats
          image: >-
            registry.local/nats:2.10-alpine@sha256:
            1111111111111111111111111111111111111111111111111111111111111111
          args:
            - "-js"
            - "-m"
            - "8222"
            - "-sd"
            - "/lib/nats/jetstream"
          ports:
            - containerPort: 4222
            - containerPort: 8222
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: nats-data
              mountPath: /lib/nats
      volumes:
        - name: nats-data
          persistentVolumeClaim:
            claimName: nats-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: agentforge-edge
  labels:
    app: nats
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitoring
      port: 8222
      targetPort: 8222
