apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: agentforge-saas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: nats
          image: nats:2.10-alpine
          args: ["-js", "-m", "8222", "-sd", "/data/jetstream"]
          ports:
            - containerPort: 4222
            - containerPort: 8222
          volumeMounts:
            - name: nats-data
              mountPath: /data
      volumes:
        - name: nats-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: agentforge-saas
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitoring
      port: 8222
      targetPort: 8222
