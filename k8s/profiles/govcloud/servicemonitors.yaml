apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agentforge-services
  namespace: agentforge-gov
spec:
  selector:
    matchExpressions:
      - {key: app, operator: In, values: [nats]}
  namespaceSelector:
    matchNames: [agentforge-gov]
  endpoints:
    - port: monitoring
      interval: 30s
