# Resolve cluster DNS dynamically for upstream names
resolver 10.100.0.10 valid=30s ipv6=off;  # kube-dns service clusterIP from your nslookup earlier
resolver_timeout 5s;

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # API proxy: if upstream is down, return 502 but don't crash nginx
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 30s;

    # use variable form so DNS is resolved via 'resolver' above at request time
    set $api_upstream http://orchestrator.agentforge-staging.svc.cluster.local;
    proxy_pass $api_upstream;
  }

  # Events (SSE/WebSocket) proxy
  location /events/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_connect_timeout 5s;
    proxy_read_timeout 1h;

    set $events_upstream http://gateway.agentforge-staging.svc.cluster.local;
    proxy_pass $events_upstream;
  }

  # Single-page app fallback
  location / {
    try_files $uri /index.html;
  }
}
