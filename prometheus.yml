global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "nats_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nats-exporter'
    static_configs:
      - targets: ['host.docker.internal:7777']
    scrape_interval: 5s
    metrics_path: /metrics
    
  - job_name: 'agentforge'
    static_configs:
      # Local dev: assume api/orchestrator bound to host network port 8000.
      # In Kubernetes this is replaced by ServiceMonitor objects.
      - targets: ['host.docker.internal:8000', 'localhost:8000']
    scrape_interval: 15s
    metrics_path: /metrics
