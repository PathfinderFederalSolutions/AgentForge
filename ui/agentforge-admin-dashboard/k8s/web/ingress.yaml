apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-swarm-frontend
  namespace: web
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    # Optional: stickiness, timeouts, SSL, etc. can go here later
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-swarm-frontend
                port:
                  number: 80
